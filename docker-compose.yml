version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.micasan.com.br
      - DB_CONNECTION=pgsql
      - DB_HOST=db-postgres-api-micasan-do-user-20111967-0.f.db.ondigitalocean.com
      - DB_PORT=25060
      - DB_DATABASE=defaultdb
      - DB_USERNAME=doadmin
      - DB_PASSWORD=AVNS_UnYjI2qmb8fsv0PgrYN
      - DB_SSLMODE=require
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    networks:
      - laravel_network

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge
