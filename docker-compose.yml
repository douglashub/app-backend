services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor  # This prevents overriding the vendor directory
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    env_file:
      - .env  # Load environment variables securely
    healthcheck:
      test: ["CMD", "php", "-v"]  # Simply check if PHP is running instead of curl
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s  # Give container time to start before first check
    networks:
      - laravel_network

  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor  # Also preserve vendor directory in nginx container
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app  # Simple dependency, no health condition required
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge