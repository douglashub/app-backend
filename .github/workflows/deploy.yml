name: Deploy Laravel API to DigitalOcean

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH Key
        run: |
          echo "âš™ï¸ Configurando chave SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          echo "âœ… Chave SSH configurada com sucesso!"

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ğŸ”„ Atualizando cÃ³digo..."
            if [ ! -d "/var/www/app-backend" ]; then
              git clone git@github.com:douglashub/app-backend.git /var/www/app-backend
            fi
            cd /var/www/app-backend

            echo "ğŸ”§ ForÃ§ando estratÃ©gia de pull..."
            git fetch origin main
            git reset --hard origin/main
            git pull origin main --rebase

            echo "ğŸ” Verificando se o Docker estÃ¡ instalado..."
            if ! command -v docker &> /dev/null
            then
                echo "ğŸš¨ Docker nÃ£o estÃ¡ instalado. Instalando agora..."
                apt update && apt install -y docker.io
                systemctl start docker
                systemctl enable docker
            fi

            echo "ğŸ” Verificando se o Docker Compose estÃ¡ instalado..."
            if ! command -v docker-compose &> /dev/null
            then
                echo "ğŸš¨ Docker Compose nÃ£o encontrado. Instalando agora..."
                curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                chmod +x /usr/local/bin/docker-compose
            fi

            echo "ğŸ“¦ Instalando dependÃªncias do Laravel..."
            docker-compose run --rm app composer install --no-dev --optimize-autoloader

            echo "âš¡ Instalando pacotes do front-end..."
            docker-compose run --rm app npm install && npm run build

            echo "ğŸ“ Verificando arquivo .env..."
            if [ ! -f ".env" ]; then
                echo "âš ï¸ Arquivo .env nÃ£o encontrado! Criando novo..."
                cp .env.example .env
                docker-compose run --rm app php artisan key:generate
            fi

            echo "âš™ï¸ Criando ambiente Docker..."
            docker-compose down
            docker-compose up -d --build

            echo "ğŸ“Š Rodando migraÃ§Ãµes..."
            docker-compose run --rm app php artisan migrate --force

            echo "ğŸ”„ Reiniciando Nginx..."
            systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
