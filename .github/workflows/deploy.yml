      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "🔄 Atualizando código..."
            if [ ! -d "/var/www/app-backend" ]; then
              git clone git@github.com:douglashub/app-backend.git /var/www/app-backend
            fi
            cd /var/www/app-backend
            
            echo "🔧 Forçando estratégia de pull..."
            git config pull.rebase false
            git reset --hard origin/main
            git pull origin main --rebase

            echo "⚙️ Verificando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "🚀 Instalando Docker..."
              apt update && apt install -y docker.io
              systemctl start docker
              systemctl enable docker
            fi

            echo "⚙️ Verificando docker-compose..."
            if ! command -v docker-compose &> /dev/null; then
              echo "🚀 Instalando docker-compose..."
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            echo "📦 Instalando dependências do Laravel..."
            docker-compose exec -T app composer install --no-dev --optimize-autoloader

            echo "⚡ Instalando pacotes do front-end..."
            docker-compose exec -T app npm install && npm run build

            echo "⚙️ Criando ambiente Docker..."
            docker-compose down
            docker-compose up -d --build

            echo "📊 Rodando migrações..."
            docker-compose exec -T app php artisan migrate --force

            echo "🔄 Reiniciando Nginx..."
            systemctl restart nginx

            echo "✅ Deploy concluído com sucesso!"
